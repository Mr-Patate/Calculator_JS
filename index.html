<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>La Calculatrice !</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<H1>La Calculatrice !</H1>
	<div id="box">
		<div id="labels">
			<label id="texthere"></label><br>
			<label id="resultat"></label>
		</div>
		<div id="calculette">
			<div>
				<button class="boite" id="button7">7</button>
				<button class="boite" id="button8">8</button>
				<button class="boite" id="button9">9</button>
				<button class="boite" id="button+">+</button>
			</div>
			<div>
				<button class="boite" id="button4">4</button>
				<button class="boite" id="button5">5</button>
				<button class="boite" id="button6">6</button>
				<button class="boite" id="button-">-</button>
			</div>
			<div>
				<button class="boite" id="button1">1</button>
				<button class="boite" id="button2">2</button>
				<button class="boite" id="button3">3</button>
				<button class="boite" id="button*">*</button>
			</div>
			<div>
				<button class="boite" id="buttonC">C</button>
				<button class="boite" id="button0">0</button>
				<button class="boite" id="buttonE">E</button>
				<button class="boite" id="button/">/</button>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
